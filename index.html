<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video con Subt√≠tulos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            color: white;
            transition: background-color 0.5s, color 0.5s;
        }
        #video-container {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            transition: background-color 0.5s;
        }
        video {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        #subtitle-container {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: left;
            box-sizing: border-box;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }
        #subtitle-display {
            transition: opacity 0.3s ease, font-size 0.3s ease;
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 90%;
        }
        .day-mode {
            background-color: white !important;
            color: black !important;
        }
        #upload-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #upload-container.hidden {
            display: none;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1558b0;
        }
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.5s, color 0.5s;
        }
        #theme-toggle.day-mode {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <h1>Reproductor de Video con Subt√≠tulos</h1>
        <p>Sube un archivo de video (.mp4) y un archivo de subt√≠tulos (.srt).</p>
        <input type="file" id="video-upload" accept="video/mp4"><br><br>
        <input type="file" id="srt-upload" accept=".srt"><br><br>
        <button onclick="startPlayback()">Reproducir</button>
    </div>
    <div id="video-container" class="hidden">
        <video id="video-player" controls></video>
    </div>
    <div id="subtitle-container" class="hidden">
        <div id="subtitle-display"></div>
    </div>
    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>

    <script>
        let subtitles = [];
        const videoElement = document.getElementById('video-player');
        const subtitleDisplay = document.getElementById('subtitle-display');
        const videoContainer = document.getElementById('video-container');
        const subtitleContainer = document.getElementById('subtitle-container');
        const uploadContainer = document.getElementById('upload-container');
        const themeToggle = document.getElementById('theme-toggle');
        let lastSubtitle = null;

        let isDayMode = false;

        document.getElementById('video-upload').addEventListener('change', (event) => {
            const videoFile = event.target.files[0];
            if (videoFile) {
                videoElement.src = URL.createObjectURL(videoFile);
            }
        });

        document.getElementById('srt-upload').addEventListener('change', (event) => {
            const srtFile = event.target.files[0];
            if (srtFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    parseSRT(e.target.result);
                };
                reader.readAsText(srtFile);
            }
        });

        function parseSRT(data) {
            const srtLines = data.split('\n');
            subtitles = [];
            let i = 0;

            while (i < srtLines.length) {
                const line = srtLines[i].trim();

                if (line.match(/^\d+$/)) { // N√∫mero del subt√≠tulo
                    const times = srtLines[i + 1].split(' --> ');
                    const start = parseTime(times[0]);
                    const end = parseTime(times[1]);
                    let text = '';

                    // Concatenar todas las l√≠neas de texto hasta encontrar una l√≠nea vac√≠a
                    i += 2; // Saltar al texto
                    while (i < srtLines.length && srtLines[i].trim() !== '') {
                        text += srtLines[i] + '\n'; // Conservar saltos de l√≠nea originales
                        i++;
                    }
                    text = text.trim(); // Eliminar saltos de l√≠nea adicionales
                    subtitles.push({ start, end, text });
                } else {
                    i++;
                }
            }
        }

        function parseTime(timeString) {
            const parts = timeString.split(/[:,]/);
            return (
                parseInt(parts[0]) * 3600 +
                parseInt(parts[1]) * 60 +
                parseInt(parts[2]) +
                parseInt(parts[3]) / 1000
            );
        }

        function startPlayback() {
            if (!videoElement.src) {
                alert('Por favor, sube un video primero.');
                return;
            }
            if (subtitles.length === 0) {
                alert('Por favor, sube un archivo .srt.');
                return;
            }
            uploadContainer.classList.add('hidden');
            videoContainer.classList.remove('hidden');
            subtitleContainer.classList.remove('hidden');

            // Iniciar pantalla completa
            enterFullScreen(document.documentElement);

            videoElement.play();
            videoElement.ontimeupdate = () => {
                const currentTime = videoElement.currentTime;
                const subtitle = subtitles.find(
                    (sub) => currentTime >= sub.start && currentTime <= sub.end
                );

                if (subtitle && subtitle !== lastSubtitle) {
                    lastSubtitle = subtitle;
                    videoElement.pause();
                    const lines = calculateEffectiveLines(subtitle.text);
                    adjustSubtitleSize(lines);

                    const formattedSubtitle = formatSubtitle(subtitle.text);
                    subtitleDisplay.innerHTML = formattedSubtitle;
                    subtitleDisplay.style.opacity = '1';
                } else if (!subtitle) {
                    subtitleDisplay.style.opacity = '0';
                }
            };

            document.body.addEventListener('click', () => {
                if (videoElement.paused) {
                    videoElement.play();
                }
            });
        }

        function calculateEffectiveLines(text) {
            const lines = text.split('\n');
            let effectiveLines = 0;

            lines.forEach((line) => {
                const lineLength = line.length;
                effectiveLines += Math.ceil(lineLength / 40);
            });

            return effectiveLines;
        }

        function adjustSubtitleSize(lineCount) {
            if (lineCount <= 2) {
                subtitleDisplay.style.fontSize = '38px';
            } else if (lineCount <= 6) {
                subtitleDisplay.style.fontSize = '24px';
            } else if (lineCount <= 10) {
                subtitleDisplay.style.fontSize = '30px';
            } else if (lineCount <= 14) {
                subtitleDisplay.style.fontSize = '26px';
            } else {
                subtitleDisplay.style.fontSize = '20px';
            }
        }

        function formatSubtitle(text) {
            const lines = text.split('\n');
            if (lines.length > 0) {
                lines[0] = `<strong>${lines[0]}</strong>`;
            }
            return lines.join('<br>');
        }

        function enterFullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function toggleTheme() {
            isDayMode = !isDayMode;

            document.body.classList.toggle('day-mode', isDayMode);
            videoContainer.classList.toggle('day-mode', isDayMode);
            subtitleContainer.classList.toggle('day-mode', isDayMode);
            themeToggle.classList.toggle('day-mode', isDayMode);

            themeToggle.innerHTML = isDayMode ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
